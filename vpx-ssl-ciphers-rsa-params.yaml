--- 
name: vpx-ssl-ciphers-params
namespace: com.citrix.adc.commontypes
version: "1.0"
description: "This stylebook contains all ciphers supported on a VPX platform"
private: true
schema-version: "1.0"
parameters: 
   -
      name: ssl-cipher-suites
      label: SSL Ciphers
      type: string[]
      allowed-values:
        - TLS1-AES-128-CBC-SHA
        - TLS1.2-AES-256-SHA256
        - TLS1.2-AES-128-SHA256
        - TLS1.2-AES256-GCM-SHA384
        - TLS1.2-AES128-GCM-SHA256
        - TLS1-ECDHE-RSA-AES256-SHA
        - TLS1-ECDHE-RSA-AES128-SHA
        - TLS1.2-ECDHE-RSA-AES-256-SHA384
        - TLS1.2-ECDHE-RSA-AES-128-SHA256
        - TLS1.2-ECDHE-RSA-AES256-GCM-SHA384
        - TLS1.2-ECDHE-RSA-AES128-GCM-SHA256
        - TLS1-ECDHE-ECDSA-AES256-SHA
        - TLS1-ECDHE-ECDSA-AES128-SHA
        - TLS1.2-ECDHE-ECDSA-AES256-SHA384
        - TLS1.2-ECDHE-ECDSA-AES128-SHA256
        - TLS1.2-ECDHE-ECDSA-AES256-GCM-SHA384
        - TLS1.2-ECDHE-ECDSA-AES128-GCM-SHA256
        - TLS1.2-DHE-RSA-AES-256-SHA256
        - TLS1.2-DHE-RSA-AES-128-SHA256
        - TLS1.2-DHE-RSA-AES256-GCM-SHA384
        - TLS1.2-DHE-RSA-AES128-GCM-SHA256
        - TLS1-DHE-RSA-AES-256-CBCSHA
        - TLS1-DHE-RSA-AES-128-CBCSHA
        - TLS1-DHE-DSS-AES-256-CBCSHA
        - TLS1-DHE-DSS-AES-128-CBCSHA
        - TLS1-ECDHE-RSA-DES-CBC3-SHA
        - TLS1-ECDHE-ECDSA-DESCBC3-SHA 
        - TLS1-ECDHE-RSA-RC4-SHA
        - TLS1-ECDHE-ECDSA-RC4-SHA
        - TLS1-DHE-DSS-RC4-SHA
        - SSL3-DES-CBC3-SHA
        - SSL3-RC4-SHA
        - SSL3-RC4-MD5
        - SSL3-DES-CBC-SHA
        - TLS1-EXP1024-RC4-SHA
        - SSL3-EXP-RC4-MD5
        - SSL3-EXP-DES-CBC-SHA
        - SSL3-EXP-RC2-CBC-MD5
        - SSL3-EDH-DSS-DES-CBC-SHA
        - TLS1-EXP1024-DHE-DSS-DESCBC-SHA
        - TLS1-EXP1024-DHE-DSS-RC4-SHA
        - SSL3-EXP-EDH-DSS-DES-CBCSHA
        - SSL3-EDH-RSA-DES-CBC-SHA
        - SSL3-EXP-EDH-RSA-DES-CBCSHA
        - TLS1-EXP1024-RC4-MD5
        - TLS1-EXP1024-RC2-CBC-MD5
        - SSL3-ADH-RC4-MD5
        - SSL3-ADH-DES-CBC3-SHA
        - SSL3-ADH-DES-CBC-SHA
        - TLS1-ADH-AES-128-CBC-SHA
        - TLS1-ADH-AES-256-CBC-SHA
        - SSL3-EXP-ADH-RC4-MD5
        - SSL3-EXP-ADH-DES-CBC-SHA
        - SSL3-NULL-MD5
        - SSL3-NULL-SHA
        - TLS1.2-DHE-RSA-CHACHA20-POLY1305
        - TLS1.2-ECDHE-RSACHACHA20-POLY1305
        - TLS1.2-ECDHE-ECDSACHACHA20-POLY1305
        - TLS1.3-AES128_GCM-SHA256
        - TLS1.3-CHACHA20-POLY1305-SHA256
      default-values:
        - TLS1.3-AES128-GCM-SHA256
        - TLS1.3-AES256-GCM-SHA384
        - TLS1.2-ECDHE-ECDSA-AES256-SHA384
        - TLS1.2-ECDHE-ECDSA-AES256-GCM-SHA384
        - TLS1.2-DHE-RSA-AES256-GCM-SHA384
        - TLS1.2-ECDHE-ECDSA-AES128-GCM-SHA256
        - TLS1.2-ECDHE-RSA-CHACHA20-POLY1305
        - TLS1.2-ECDHE-ECDSA-CHACHA20-POLY1305
        - TLS1.2-ECDHE-RSA-AES256-GCM-SHA384
       required: true