              - SSL3-EXP-RC4-MD5
              - SSL3-EXP-DES-CBC-SHA
              - SSL3-EXP-RC2-CBC-MD5
              - SSL3-EDH-DSS-DES-CBC-SHA
              - SSL3-EXP-EDH-DSS-DES-CBCSHA
              - SSL3-EDH-RSA-DES-CBC-SHA
              - SSL3-EXP-EDH-RSA-DES-CBCSHA
              - SSL3-ADH-RC4-MD5
              - SSL3-ADH-DES-CBC3-SHA
              - SSL3-ADH-DES-CBC-SHA
