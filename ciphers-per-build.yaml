name: cipherlist-selector
namespace: stylebooks.security.ciphers
version: "1.0"
display-name: CipherList Selector
description: This StyleBook builds cipher lists based on platform, TLS version and ADC version
schema-version: "1.0"
import-stylebooks: 
  - 
    namespace: netscaler.nitro.config
    version: "13.0"
    prefix: ns
parameters:
    -
      name: platform-type
      label: Platform Type
      type: string
      required: true
      allowed-values:
        - VPX
        - MPX/SDX
        - MPX/SDX (Coleto)
        - MPX/SDX (Cavium)
    -
      name: adc-version
      label: ADC Version
      type: string
      allowed-values:
        - "10.5"
        - "11.0 66.x+"
        - "11.1"
        - "12.0"
        - "12.0 56.x+"
        - "12.1"
        - "12.1 50.x+"
        - "13.0"
    -
      name: tls-version
      label: TLS Version
      type: string
      required: true
      allowed-values:
        - "SSL 3"
        - "TLS 1.0"
        - "TLS 1.1"
        - "TLS 1.2"
        - "TLS 1.3"
    -
      name: pfs
      label: Perfect Forward Secrecy (PFS)
      type: boolean
      default: false

substitutions:
    vpx-ciphers-per-build-subst: $substitutions.vpx-ciphers-per-build[$parameters.adc-version]
    vpx-frontend-build-ciphers-subst: $substitutions.vpx-ciphers-per-build-subst["frontend"]
    vpx-backend-build-ciphers-subst: $substitutions.vpx-ciphers-per-build-subst["backend"]
    vpx-ciphers-per-build:
      "10.5":
        frontend:
          "SSL 3":
              - SSL3-EDH-RSA-DES-CBC3-SHA
              - SSL3-EDH-DSS-DES-CBC3-SHA
